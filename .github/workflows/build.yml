name: Build

on:
  push:
    tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 6.32.9
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: '16'
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm build
      - run: pnpm test
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "ts-mckr.tar.gz"
        
