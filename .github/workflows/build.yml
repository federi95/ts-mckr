name: Build

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 6.32.9
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: '16'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm build
      - run: pnpm test
      - name: Zip Folder
        run: zip -r ${{ github.event.repository.name }}.zip . -x "src/*" ".github/*" ".eslintrc" ".npmrc" "*.config.ts" "*.config.js" "*.json" "pnpm-lock.yaml" ".prettierc" ".gitignore"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.event.repository.name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
